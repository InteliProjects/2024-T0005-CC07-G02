      labels:
        app: cadastro-api
    spec:
      containers:
      - name: cadastro-api
        image: vivinhocc/vivinho:cadastro_service # mudar para a imagem que vocÃª criou
        # resources:
        #   limits:
        #     memory: "128Mi"
